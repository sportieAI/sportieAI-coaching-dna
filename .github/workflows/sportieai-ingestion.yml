name: SportieAI Ingestion & Visualization

on:
  push:
    paths:
      - '**.py'
      - '**.json'
      - '**.csv'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install matplotlib

      - name: 🚀 Run SportieAI pipeline
        run: |
          python run_pipeline.py
